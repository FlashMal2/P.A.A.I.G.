<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kohana Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: url('/static/kohana.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
        }

        .chat-container {
            background-color: rgba(15, 15, 15, 0.9);
            max-width: 96%;
            margin: 20px auto;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px #000;
        }

        .chat-box {
            max-height: 60vh;
            min-height: 200px;
            overflow-y: auto;
            background-color: rgba(25, 25, 25, 0.85);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            font-size: 1rem;
        }

        .input-row {
            display: flex;
            flex-direction: row;
            gap: 6px;
            margin-bottom: 6px;
            align-items: flex-end; /* Align buttons nicely at bottom of textarea */
        }

        /* Replaced input with a textarea for multiline support */
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #1e1e1e;
            color: white;
            font-size: 1rem;
            min-height: 50px;   /* Minimum visible height */
            max-height: 150px;  /* Optional: limit how tall the box can get */
            resize: vertical;   /* Allow manual resizing if desired */
        }

        .send-button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .send-button:hover {
            background-color: #e03a3a;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background-color: #ff4d4d;
        }

        .kitsune-bucks {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .bucks-buttons {
            display: flex;
            gap: 10px;
        }

        .bucks-button {
            flex: 1;
            padding: 10px;
            background-color: #3a3a3a;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .bucks-button:hover {
            background-color: #5a5a5a;
        }
        .round-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff4d4d;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            align-self: flex-end; /* üëà keeps them aligned with Send button */
        }
        .round-button:hover {
            background-color: #e03a3a;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        .pill-button {
            padding: 6px 16px;
            border-radius: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .pill-button:hover {
            background-color: #e03a3a;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        .dark-pill-button {
            padding: 6px 16px;
            border-radius: 20px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .dark-pill-button:hover {
            background-color: #353535;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        #typing-indicator {
            display: none;
            font-size: 0.95rem;
            color: #be8213;
            font-style: italic;
            margin: 8px 0;
        }

        .tail {
            display: inline-block;
            animation: wag 1s infinite;
            transform-origin: center;
        }

        @keyframes wag {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        @media (min-width: 768px) {
            .chat-container {
                max-width: 600px;
            }

            .chat-box {
                max-height: 500px;
                font-size: 1.05rem;
            }
        }
        .message { margin-bottom: 8px; }
        .message-row {
            display: flex;
            width: 100%;
        }

        .message-row.left {
            justify-content: flex-start;
        }

        .message-row.right {
            justify-content: flex-end;
        }

        .message.user {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 75%;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.4;
            text-align: left;

            /* üîß Fixes below */
            display: inline-block;
            margin-left: auto;
            margin-right: 0;
        }


        .message.kohana { 
            color: #fff; 
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-left: 0;  /* üëà ensures no weird indent */
            padding-left: 0;
        }
        .message.kohana code,
        .message.kohana pre {
            background-color: #1e1e1e;
            color: #c0f0ff;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.4;              /* üëà Prevents overlapping lines */
            display: block;    
        }
        .message.kohana.list pre {
            color: #d0ffc0;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Allow full width but don't enforce left alignment */
            padding: 12px 10px;
            max-height: 60vh;
            overflow-y: auto;
            background-color: rgba(25, 25, 25, 0.85);
            border-radius: 10px;
            border: 1px solid #444;
        }

        @media (max-width: 400px) {
            .chat-container {
                max-width: 98%;
                padding: 10px;
            }

            .chat-box {
                padding: 8px 4px;
                font-size: 0.95rem;
            }

            .input-row {
                gap: 6px;
                margin-bottom: 6px;
            }

            #user-input {
                font-size: 0.95rem;
                max-height: 100px;
            }

            .round-button {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .send-button {
                padding: 8px 12px;
                font-size: 0.95rem;
            }

            .pill-button,
            .dark-pill-button {
                font-size: 0.9rem;
                padding: 4px 12px;
            }

            .message.user {
                font-size: 0.95rem;
                padding: 8px 10px;
            }

            .message.kohana {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <script>

        let isUserInteracted = false;
        let drawing = false;
        let erasing = false;
        const canvas = document.getElementById("kohana-canvas");
        const ctx = canvas.getContext("2d");
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";

        canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        if (erasing) {
            ctx.clearRect(e.offsetX - 5, e.offsetY - 5, 10, 10);
        } else {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
        });

        canvas.addEventListener("mouseup", () => {
        drawing = false;
        });

        canvas.addEventListener("mouseleave", () => {
        drawing = false;
        });

        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
            drawing = true;
        }, { passive: false });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (erasing) {
                ctx.clearRect(x - 5, y - 5, 10, 10);
            } else {
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }, { passive: false });

        canvas.addEventListener("touchend", () => drawing = false);

        window.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".round-button");
            const audio = document.getElementById("kohana-voice");

            buttons.forEach(btn => {
                btn.addEventListener("click", () => {
                    isUserInteracted = true;

                    // üëá Real unlock step ‚Äî try to play the audio silently once
                    // This grants the browser permission for later use
                    try {
                        audio.volume = 0;
                        audio.play().then(() => {
                            audio.pause();
                            audio.currentTime = 0;
                            audio.volume = 1; // Restore volume
                            console.log("üîì Audio playback unlocked.");
                        }).catch(err => {
                            console.warn("üîí Still blocked:", err);
                        });
                    } catch (err) {
                        console.warn("Audio unlock failed:", err);
                    }
                });
            });
        });


        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function toggleTool() {
        erasing = !erasing;
        document.getElementById("tool-indicator").textContent = `Current tool: ${erasing ? "üßº Eraser" : "‚úèÔ∏è Pen"}`;
        ctx.strokeStyle = erasing ? "white" : "black";
        }

        function toggleSketchPad() {
        const panel = document.getElementById("sketchpad-panel");
        panel.style.display = panel.style.display === "none" ? "block" : "none";
        }

        function submitSketch() {
            const dataUrl = canvas.toDataURL("image/png");
            const preview = document.getElementById("image-gen-preview");
            preview.innerHTML = "<em>ü¶ä Kohana is sketching...</em>";

            fetch("/submit-sketch", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image_data: dataUrl })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.filename) {
                    const imageUrl = `/static/generated/${data.filename}?ts=${Date.now()}`;
                    insertImageToChat(imageUrl);

                    preview.innerHTML = `<div><img src="${imageUrl}" style="max-width:100%; border-radius:10px;"><br><em>üñãÔ∏è Sketch processed!</em></div>`;
                } else {
                    preview.innerHTML = `<div><strong>Error:</strong> ${data.error || "Sketch failed to process."}</div>`;
                }
            })
            .catch(err => {
                preview.innerHTML = `<div><strong>Error:</strong> ${err}</div>`;
                console.error("Sketch submission error:", err);
            });
        }

        // Save one message into localStorage
        function saveMessage(role, text, type = "text") {
            const key = "kohanaChatHistory";
            const history = JSON.parse(localStorage.getItem(key) || "[]");
            history.push({ role, text, type, ts: Date.now() });
            localStorage.setItem(key, JSON.stringify(history));
        }

        // Load and render all saved messages
        function loadHistory() {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            const history = JSON.parse(localStorage.getItem("kohanaChatHistory") || "[]");

            history.forEach(msg => {
                if (msg.role === "user") {
                    chatBox.innerHTML += `
                        <div class="message-row right">
                            <div class="message user">‚ö° <strong>You:</strong> ${escapeHtml(msg.text)}</div>
                        </div>
                    `;
                } else {
                    let rendered = "";
                    const safeText = escapeHtml(msg.text.trim());
                    if (msg.type === "image") {
                        rendered = `
                            <div class="message kohana">ü¶ä <strong>Kohana:</strong><br>
                                <img src="${msg.text.replace('[Image: ', '').replace(']', '')}" style="max-width:100%; border-radius:10px;">
                            </div>
                        `;
                    } else if (msg.type === "code") {
                        rendered = `
                            <div class="message kohana code">ü¶ä <strong>Kohana:</strong><pre><code>${safeText}</code></pre></div>
                        `;
                    } else if (msg.type === "list") {
                        rendered = `
                            <div class="message kohana list">ü¶ä <strong>Kohana:</strong><pre>${safeText}</pre></div>
                        `;
                    } else {
                        rendered = `
                            <div class="message kohana">ü¶ä <strong>Kohana:</strong><pre>${safeText}</pre></div>
                        `;
                    }
                    chatBox.innerHTML += rendered;
                }
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }


        // Save history to server
        async function saveServerHistory() {
            const history = JSON.parse(localStorage.getItem("kohanaChatHistory") || "[]");
            const username = document.getElementById("username").value || "malachi";

            await fetch("/save-history", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, history })
            });
        }

        async function playKohanaVoice() {
            if (!isUserInteracted || isPlaying) return;
            const audio = document.getElementById("kohana-voice");
            const url = `/audio/kohana_response.mp3?ts=${Date.now()}`;
            isPlaying = true;

            try {
                audio.pause();
                audio.currentTime = 0;
                await new Promise(res => setTimeout(res, 300));
                audio.src = url;

                await new Promise((resolve, reject) => {
                    audio.addEventListener("canplaythrough", resolve, { once: true });
                    audio.addEventListener("error", reject, { once: true });
                    audio.load();
                });

                await audio.play();
                console.log("üéß Voice playback started");
                audio.onended = () => {
                    isPlaying = false;
                };
            } catch (err) {
                isPlaying = false;
                console.warn("üéß Playback error:", err);
            }
        }

        
        // Load history from server
        async function loadServerHistory() {
            const username = document.getElementById("username").value || "malachi";

            const response = await fetch(`/get-history?username=${encodeURIComponent(username)}`);
            const data = await response.json();
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";

            data.history.forEach(msg => {
                if (msg.role === "user") {
                    chatBox.innerHTML += `
                        <div class="message-row right">
                            <div class="message user">‚ö° <strong>You:</strong> ${escapeHtml(msg.text)}</div>
                        </div>
                    `;
                } else {
                    let rendered = "";
                    const safeText = escapeHtml(msg.text.trim());
                    if (msg.type === "image") {
                        rendered = `<div class="message kohana">ü¶ä <strong>Kohana:</strong><br><img src="${msg.text.replace('[Image: ', '').replace(']', '')}" style="max-width:100%; border-radius:10px;"></div>`;
                    } else if (msg.type === "code") {
                        rendered = `<div class="message kohana code">ü¶ä <strong>Kohana:</strong><pre><code>${safeText}</code></pre></div>`;
                    } else if (msg.type === "list") {
                        rendered = `<div class="message kohana list">ü¶ä <strong>Kohana:</strong><pre>${safeText}</pre></div>`;
                    } else {
                        rendered = `<div class="message kohana">ü¶ä <strong>Kohana:</strong><pre>${safeText}</pre></div>`;
                    }
                    chatBox.innerHTML += rendered;
                }
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }
        </script>       

    <script>
        // Press Enter to send (unless Shift is held), Shift+Enter to create a new line
        function checkEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.innerText = text;
            return div.innerHTML;
            }

        
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const attachmentInput = document.getElementById("attachment-input");
            const chatBox = document.getElementById("chat-box");
            const typingIndicator = document.getElementById("typing-indicator");
            const userText = input.value.trim();
            const username = document.getElementById("username").value;
            const attachmentFile = attachmentInput.files[0];
            const displayName = username.charAt(0).toUpperCase() + username.slice(1);

            if (!userText && !attachmentFile) return;

            // ‚úÖ Clear input immediately after grabbing its value
            input.value = "";
            attachmentInput.value = "";

            // üë§ Show user's message
            if (userText) {
                chatBox.innerHTML += `
                    <div class="message-row right">
                        <div class="message user">‚ö° <strong>${displayName}:</strong> ${escapeHtml(userText)}</div>
                    </div>
                `;
                saveMessage("user", userText);
            }

            typingIndicator.style.display = "block";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    body: (() => {
                        const formData = new FormData();
                        formData.append("user_input", userText);
                        formData.append("username", username);
                        if (attachmentFile) formData.append("attachment", attachmentFile);
                        return formData;
                    })()
                });

                const data = await response.json();
                typingIndicator.style.display = "none";

                const responseText = data.response.trim();
                const contentType = data.type || "text";
                const safeText = escapeHtml(responseText);

                let rendered = "";

                if (contentType === "image") {
                    const imageUrl = responseText.replace("[Image: ", "").replace("]", "");
                    rendered = `
                        <div class="message kohana">ü¶ä <strong>Kohana:</strong><br>
                            <img src="${imageUrl}" style="max-width:100%; border-radius:10px; margin-top:5px;">
                        </div>`;
                } else if (contentType === "file") {
                    const fileUrl = responseText.replace("[File: ", "").replace("]", "");
                    rendered = `
                        <div class="message kohana">ü¶ä <strong>Kohana:</strong><br>
                            <a href="${fileUrl}" target="_blank" style="color:#9ef;">üìé Download Attached File</a>
                        </div>`;
                } else if (contentType === "code") {
                    rendered = `
                        <div class="message kohana code">ü¶ä <strong>Kohana:</strong><pre><code>${safeText}</code></pre></div>`;
                } else if (contentType === "list") {
                    rendered = `
                        <div class="message kohana list">ü¶ä <strong>Kohana:</strong><pre>${safeText}</pre></div>`;
                } else {
                    rendered = `
                        <div class="message kohana">ü¶ä <strong>Kohana:</strong><pre>${safeText}</pre></div>`;
                }

                chatBox.innerHTML += rendered;
                saveMessage("kohana", data.response, contentType);
                chatBox.scrollTop = chatBox.scrollHeight;
                await saveServerHistory();


            } catch (error) {
                typingIndicator.style.display = "none";
                chatBox.innerHTML += `<div><strong>Error:</strong> Something went wrong.</div>`;
                console.error("Error sending message:", error);
            }
        }

        
        function toggleImageGen() {
            const panel = document.getElementById("image-gen-panel");
            panel.style.display = panel.style.display === "none" ? "block" : "none";
        }

        async function submitImageGen() {
            const subject = document.getElementById("imggen-subject").value.trim();
            const preset = document.getElementById("imggen-preset").value;
            const extras = document.getElementById("imggen-extras").value.trim();

            if (!subject) return alert("Please enter a subject.");

            const formData = new FormData();
            formData.append("subject", subject);
            formData.append("preset", preset);
            formData.append("extras", extras);

            const preview = document.getElementById("image-gen-preview");
            preview.innerHTML = "<em>ü¶ä Kohana is painting...</em>";

        async function updateBucks(action) {
            const endpoint = action === "add" ? "/add_bucks" : "/remove_bucks";

            const data = await response.json();
            document.getElementById("bucks-count").innerText = data.kitsune_bucks;

        let isMuted = false;

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.querySelector("button[onclick='toggleMute()']");
            btn.textContent = isMuted ? "üîá" : "üîä";
        }

        let isPlaying = false;

        async function playKohanaVoice() {
            if (isMuted || !isUserInteracted || isPlaying) return;

            const audio = document.getElementById("kohana-voice");
            const url = `/audio/kohana_response.mp3?ts=${Date.now()}`;
            isPlaying = true;

            try {
                // Stop and reset current audio
                audio.pause();
                audio.currentTime = 0;

                // Delay slightly before assigning src
                await new Promise(res => setTimeout(res, 500));
                audio.src = url;

                // Add event listeners before load
                await new Promise((resolve, reject) => {
                    const onReady = () => {
                        audio.removeEventListener("canplaythrough", onReady);
                        audio.removeEventListener("error", onError);
                        resolve();
                    };
                    const onError = (e) => {
                        audio.removeEventListener("canplaythrough", onReady);
                        audio.removeEventListener("error", onError);
                        reject(new Error("Audio failed to load: " + e.message));
                    };

                    audio.addEventListener("canplaythrough", onReady);
                    audio.addEventListener("error", onError);
                    audio.load();
                });

                await audio.play();
                console.log("üéß Voice playback started");

                audio.onended = () => {
                    isPlaying = false;
                };

            } catch (err) {
                isPlaying = false;
                console.warn("üéß Voice playback failed:", err);
                alert("Voice playback failed: " + err.message);
            }
        }

            panel.style.display = panel.style.display === "none" ? "block" : "none";

        async function submitNewUser() {
            const username = document.getElementById("new-username").value.trim().toLowerCase();
            const name = document.getElementById("new-name").value.trim();
            const relationship = document.getElementById("new-relationship").value.trim();
            const tone = document.getElementById("new-tone").value.trim();

                    username,

                    relationship,
                    tone
                })

            const result = await response.json();
            alert(result.message || "User added.");

            if (result.success) {

        function deleteImagePreview() {
            const preview = document.getElementById("image-gen-preview");
            if (preview) {

            }
        }

        function clearChat() {
            localStorage.removeItem("kohanaChatHistory");
            document.getElementById("chat-box").innerHTML = "";
            }

        let isRecording = false;

        async function startVoiceInput() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(stream);
            const chunks = [];

            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: "audio/wav" });
                const formData = new FormData();
                formData.append("file", blob, "voice.wav");

                const response = await fetch("/transcribe", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (data.text) {
                    document.getElementById("user-input").value = data.text.trim();
                    sendMessage();
                } else {
                    alert("‚ùå Transcription failed.");
                }
            };

            mediaRecorder.start();

            setTimeout(() => {
                mediaRecorder.stop();
            }, 10000); // record for 10 seconds
        }
        function insertImageToChat(imageUrl) {
            const chatBox = document.getElementById("chat-box");

            const imageHtml = `
                <div class="message kohana">ü¶ä <strong>Kohana:</strong><br>
                    <img src="${imageUrl}" style="max-width:100%; border-radius:10px; margin-top: 5px;">
                </div>
            `;

            chatBox.innerHTML += imageHtml;
            saveMessage("kohana", `[Image: ${imageUrl}]`, "image");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.onload = async () => {
            const localKey = "kohanaChatHistory";
            const localHistory = JSON.parse(localStorage.getItem(localKey) || "[]");

            let serverHistory = [];
            try {
                const username = document.getElementById("username").value || "malachi";
                const serverResp = await fetch(`/get-history?username=${encodeURIComponent(username)}`);
                const serverData = await serverResp.json();
                serverHistory = serverData.history || [];
            } catch (err) {
                console.error("Failed to fetch server history:", err);
            }

            const getLatestTimestamp = (history) => {
                if (!history.length) return 0;
                return Math.max(...history.map(m => m.ts || 0));
            };

            const localLatest = getLatestTimestamp(localHistory);
            const serverLatest = getLatestTimestamp(serverHistory);

            console.log(`üß† Local history latest: ${localLatest}`);
            console.log(`üåê Server history latest: ${serverLatest}`);

            if (localLatest >= serverLatest) {
                console.log("üìÇ Loading local history...");
                loadHistory();
            } else {
                console.log("üåé Loading server history...");
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = "";
                serverHistory.forEach(msg => {
                    if (msg.role === "user") {
                        chatBox.innerHTML += `
                            <div class="message-row right">
                                <div class="message user">‚ö° <strong>You:</strong> ${escapeHtml(msg.text)}</div>
                            </div>
                        `;
                    } else {
                        let rendered = "";
                        const safeText = escapeHtml(msg.text.trim());
                        if (msg.type === "image") {
                            rendered = `<div class="message kohana">ü¶ä <strong>Kohana:</strong><br><img src="${msg.text.replace('[Image: ', '').replace(']', '')}" style="max-width:100%; border-radius:10px;"></div>`;
                        } else if (msg.type === "code") {
                            rendered = `<div class="message kohana code">ü¶ä <strong>Kohana:</strong><pre><code>${safeText}</code></pre></div>`;
                        } else if (msg.type === "list") {
                            rendered = `<div class="message kohana list">ü¶ä <strong>Kohana:</strong><pre>${safeText}</pre></div>`;
                        } else {
                            rendered = `<div class="message kohana">ü¶ä <strong>Kohana:</strong><pre>${safeText}</pre></div>`;
                        }
                        chatBox.innerHTML += rendered;
                    }
                });
                chatBox.scrollTop = chatBox.scrollHeight;
                // üßπ After loading server-side, optionally update localStorage
                localStorage.setItem(localKey, JSON.stringify(serverHistory));
            }

            // ü¶ä Fetch Kitsune Bucks
            try {
                const response = await fetch("/get_bucks");
                const data = await response.json();
                document.getElementById("bucks-count").innerText = data.kitsune_bucks;
            } catch (err) {
                console.error("Failed to fetch Kitsune Bucks:", err);
            }
        };

    </script>
