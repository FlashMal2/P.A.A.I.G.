<div style="display:flex; flex-direction:column; gap:1rem;">
  <div><strong>Terminal Logs</strong></div>
  <div id="log-output" class="terminal-box"></div>
  <div style="display:flex; gap:1rem;">
    <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
    <button onclick="exportLogs()">üì§ Export Logs</button>
    <button onclick="refreshLogs()">üîÑ Refresh</button>
  </div>
</div>

<style>
  .terminal-box {
    background-color: #000;
    color: #0f0;
    padding: 10px;
    font-family: monospace;
    font-size: 0.9rem;
    height: 250px;
    overflow-y: auto;
    border-radius: 6px;
    border: 1px solid #333;
    white-space: pre-wrap;
  }

  .terminal-line {
    margin-bottom: 4px;
  }

  button {
    background-color: #222;
    color: #fff;
    border: 1px solid #444;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #333;
    border-color: red;
  }
</style>

<script>
  function clearLogs() {
    localStorage.removeItem("terminalLog");
    refreshLogs();
  }

  function exportLogs() {
    const logs = JSON.parse(localStorage.getItem("terminalLog") || "[]").filter(Boolean);
    const blob = new Blob([logs.join('\n')], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "kohana_terminal_log.txt";
    link.click();
  }

  function refreshLogs() {
    const logs = JSON.parse(localStorage.getItem("terminalLog") || "[]").filter(Boolean);
    const output = document.getElementById("log-output");
    output.innerHTML = logs.length === 0
      ? "<em>No logs yet.</em>"
      : logs.map(line =>
          `<div class="terminal-line">${escapeHtml(line)}</div>`
        ).join('');
    output.scrollTop = output.scrollHeight;
  }

  function escapeHtml(text) {
    const div = document.createElement("div");
    div.innerText = text;
    return div.innerHTML;
  }

  window.addEventListener('DOMContentLoaded', refreshLogs);
</script>
